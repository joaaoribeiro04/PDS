<h2>Your Warnings</h2>

<div *ngIf="userWarnings.length === 0">
  <p>No warnings found.</p>
</div>

<div class="warning-card" *ngFor="let warning of userWarnings">
  <p><strong>Description:</strong> {{ warning.description }}</p>
  <p><strong>Date:</strong> {{ warning.date | date: 'dd/MM/yyyy' }}</p>
  <p><strong>Issued By Admin ID:</strong> {{ warning.admin_id }}</p>
</div>
